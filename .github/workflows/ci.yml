name: CI Pipeline

on:
  push:
    branches:
      - main  # Körs när det görs en push till 'main' branchen
  pull_request:
    branches:
      - main  # Körs när en pull request görs mot 'main' branchen

jobs:
  test:
    runs-on: ubuntu-latest  # Pipelines kommer att köras på Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # Hämtar koden från GitHub-repositoryt

      - name: Set up JDK 17
        uses: actions/setup-java@v2  # Installerar JDK 17 för att köra Java
        with:
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v2  # Cacherar Maven dependencies för att påskynda byggprocessen
        with:
          path: ~/.m2/repository  # Maven's cache-mapp
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}  # Cache-nyckel baserat på pom.xml
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests
        run: mvn clean test  # Kommandot som kör Maven-bygget och testerna
