name: Advanced Safe CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-and-build:
    name: "Validate, Build & Test"
    runs-on: ubuntu-latest
    
    # Timeout efter 30 minuter fÃ¶r att fÃ¶rhindra hÃ¤ngande jobb 
    timeout-minutes: 30

    steps:
      # Steg 1: Checkout med strikt SHA-lÃ¥sning fÃ¶r sÃ¤kerhet
      - name: "ğŸ”’ Secure Checkout"
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}  # LÃ¥ser till exakt commit, inte branch-namn

      # Steg 2: JDK-installation med verifiering
      - name: "â˜‘ï¸ JDK 17 + Validation"
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          check-latest: true  # SÃ¤kerstÃ¤ller senaste sÃ¤kerhetsuppdateringar
        env:
          JAVA_HOME_VERIFICATION_FILE: ${{ github.workspace }}/java_version.txt
        run: |
          java -version 2> $JAVA_HOME_VERIFICATION_FILE
          echo "JDK verifierad: $(cat $JAVA_HOME_VERIFICATION_FILE)"

      # Steg 3: Smart Maven-cache med automatisk rensning
      - name: "ğŸ§¹ Smart Maven Cache"
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            target/**  # Cachar Ã¤ven byggartefakter
          key: maven-${{ hashFiles('**/pom.xml') }}-${{ github.run_id }}
          restore-keys: |
            maven-${{ hashFiles('**/pom.xml') }}
        env:
          MAVEN_OPTS: "-Dmaven.repo.local=$HOME/.m2/repository"

      # Steg 4: FÃ¶rebyggande validering innan byggande
      - name: "ğŸ” Pre-Flight Checks"
        run: |
          mvn validate
          mvn dependency:tree validate
          mvn checkstyle:check  # Om du anvÃ¤nder Checkstyle

      # Steg 5: Bygg med fail-safe och diagnostik
      - name: "ğŸ— Safe Build & Test"
        run: |
          mvn clean install \
            -Dmaven.test.failure.ignore=false \
            -B -V -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn
        env:
          BUILD_OPTS: "-Xms512m -Xmx2g"  # Minneshantering

      # Steg 6: Automatisk artefakthantering
      - name: "ğŸ“¦ Archive Build Artifacts"
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: |
            target/*.jar
            target/surefire-reports/

      # Steg 7: Alltid kÃ¶ras - Post-mortem analys
      - name: "ğŸ§ Post-Build Analysis"
        if: always()
        run: |
          echo "Byggstatus: ${{ job.status }}"
          [ -f target/surefire-reports/TEST-*.xml ] && grep -L "<failure" target/surefire-reports/TEST-*.xml || echo "Inga testfel"
