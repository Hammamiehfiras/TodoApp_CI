name: Advanced CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test on Java ${{ matrix.java }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [17, 21]  # Test with both Java 17 and 21
      fail-fast: true  # Stop the matrix if one job fails

    steps:
      # Step 1: Checkout the code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Java using matrix value
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: maven

      # Step 3: Show Java and Maven versions
      - name: Show environment versions
        run: |
          java -version
          mvn -v

      # Step 4: Build and run tests (cleanly split steps)
      - name: Compile code and run unit tests
        run: mvn clean verify -B

      # Step 5: Upload test reports
      - name: Publish JUnit test results
        if: always()  # Run even if previous step fails
        uses: actions/upload-artifact@v3
        with:
          name: junit-test-results
          path: target/surefire-reports/

      # Step 6: Optionally upload JAR or other output
      - name: Upload built artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: todoapp-artifact
          path: target/*.jar
